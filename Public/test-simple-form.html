<!DOCTYPE html>
<html>
<head>
    <title>Test Shipment Status WhatsApp</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>📱 Send Shipment Status via WhatsApp</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>📞 Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="9182992530" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label>📦 Tracking ID:</label>
            <input type="text" id="trackingId" name="trackingId" value="TEST-123" placeholder="Enter tracking ID">
        </div>
        <div class="form-group">
            <label>📋 Shipment Status:</label>
            <select id="status" name="status">
                <option value="In Transit">🚚 In Transit</option>
                <option value="Out for Delivery">🚛 Out for Delivery</option>
                <option value="Delivered">✅ Delivered</option>
                <option value="Pending">⏳ Pending</option>
                <option value="Custom">✏️ Custom Status</option>
            </select>
        </div>
        <div class="form-group" id="customStatusGroup" style="display: none;">
            <label>✏️ Custom Status:</label>
            <input type="text" id="customStatus" name="customStatus" placeholder="Enter custom status">
        </div>
        <button type="submit">📤 Send Status WhatsApp</button>
    </form>

    <div id="result"></div>

    <script>
        // Show/hide custom status input based on selection
        document.getElementById('status').addEventListener('change', function() {
            const customGroup = document.getElementById('customStatusGroup');
            if (this.value === 'Custom') {
                customGroup.style.display = 'block';
            } else {
                customGroup.style.display = 'none';
            }
        });

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '📤 Sending status WhatsApp...';
            resultDiv.className = '';
            
            try {
                console.log('📱 Starting shipment status WhatsApp test...');
                
                const status = document.getElementById('status').value;
                const finalStatus = status === 'Custom' ? document.getElementById('customStatus').value : status;
                
                if (status === 'Custom' && !finalStatus.trim()) {
                    throw new Error('Please enter a custom status');
                }
                
                // Ensure proper phone number format
                const phoneInput = document.getElementById('phone').value;
                const formattedPhone = phoneInput.startsWith('+') ? phoneInput : `+91${phoneInput}`;
                
                console.log('📞 Formatted Phone:', formattedPhone);
                console.log('📦 Tracking ID:', document.getElementById('trackingId').value);
                console.log('📋 Status:', finalStatus);
                
                const response = await fetch('http://localhost:3000/api/send-whatsapp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        whatsappType: 'status-only',
                        phone: formattedPhone,
                        trackingId: document.getElementById('trackingId').value,
                        status: finalStatus
                    }),
                });
                
                console.log('Response Status:', response.status);
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = '✅ SUCCESS! Status WhatsApp sent successfully<br><br><small>💡 Check your mobile device. If not received, check the troubleshooting guide.</small>';
                    resultDiv.className = 'success';
                    
                    // Show additional info if available
                    if (result.data) {
                        console.log('📊 Message Details:', result.data);
                        if (result.data.validWhatsAppNumber !== undefined) {
                            console.log('✅ Valid WhatsApp Number:', result.data.validWhatsAppNumber);
                        }
                    }
                } else {
                    resultDiv.innerHTML = '❌ FAILED: ' + (result.error || 'Unknown error') + '<br><br><small>💡 Check console for detailed error information.</small>';
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                console.error('❌ Error:', error);
                resultDiv.innerHTML = '❌ ERROR: ' + error.message + '<br><br><small>💡 Check console for detailed error information.</small>';
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
