<!DOCTYPE html>
<html>
<head>
    <title>Test WhatsApp Form</title>
</head>
<body>
    <h1>Test WhatsApp Sending</h1>
    
    <form id="testForm">
        <div>
            <label>Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="9182992530" placeholder="9182992530">
        </div>
        <div>
            <label>Client Name:</label>
            <input type="text" id="clientName" name="clientName" value="Test Customer">
        </div>
        <div>
            <label>Tracking ID:</label>
            <input type="text" id="trackingId" name="trackingId" value="TEST-123">
        </div>
        <button type="submit">Send WhatsApp</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending...';
            
            try {
                console.log('üì± Starting WhatsApp test...');
                
                const response = await fetch('http://localhost:3000/api/send-whatsapp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        whatsappType: 'shipment-creation',
                        phone: '+919182992530',
                        clientName: 'Test Customer',
                        shipmentData: {
                            tracking_id: 'TEST-123',
                            shipment_name: 'Test Package'
                        }
                    }),
                });
                
                console.log('Response Status:', response.status);
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = '‚úÖ SUCCESS! WhatsApp sent successfully';
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = '‚ùå FAILED: ' + (result.error || 'Unknown error');
                    resultDiv.style.color = 'red';
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = '‚ùå ERROR: ' + error.message;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
